<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Oxygen+Mono&display=swap" rel="stylesheet">
    
    <title> Generador de N° Aleatorios | SIMULACIÓN 2023 </title>

    <!-- CDN libreria tablas -->
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">

    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="main-container" id="main-container">
        <nav>
            <ul>
                <li>
                    <h1>
                        <span>Generador de N° Aleatorios</span>
                    </h1>
                </li>
                <li>
                    <button class="mx-2 btn btn-primary button" data-bs-toggle="collapse" href="#collapseUniforme" role="button" aria-expanded="false" aria-controls="collapse1" data-parent="#main-container">Uniforme</button>

                </li>
                <li>
                    <button class="mx-2 btn btn-primary button" data-bs-toggle="collapse" href="#collapseExponencial" role="button" aria-expanded="false" aria-controls="collapse2" data-parent="#main-container">Exponencial</button>
                </li>
                <li>
                    <button class="mx-2 btn btn-primary button" data-bs-toggle="collapse" href="#collapseNormal" role="button" aria-expanded="false" aria-controls="collapse3" data-parent="#main-container">Normal</button>
                </li>
                <li>
                    <button class="btn btn-outline-primary button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Integrantes</button>
                </li>
            </ul>
        </nav>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Simulación 4K3 - Grupo 2</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body integrantes">
                <h5 class="title-center">Integrantes</h5>
                <hr>
                <p> Avram, Leandro - <span>69099</span> </p>
                <p> De Bianchetti, Mora - <span>84167</span></p>
                <p> Gavilan, Ezequiel - <span>67858</span> </p>
                <p> Ledesma, Lisandro - <span>73153</span> </p>
                <p> Paez, Francisco - <span>83112</span> </p>
                <p> Toledo Antonio - <span>81864</span> </p>
            </div>
        </div>

        <div class="collapse" id="collapseUniforme">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text">A</span>
                            <input class="form-control" type="text" id="unif-a" placeholder="Ej: 10" type="number" />
                        </div>
                    </div>
                    
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text">B</span>
                            <input class="form-control" id="unif-b" placeholder="Ej: 20" type="number" />
                        </div>
                        
                    </div>
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text">N</span>
                            <input class="form-control" id="unif-n" placeholder="Cantidad de números" type="number" />
                        </div>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text" for="intUnif">Intervalos</span>
                            <select class="form-select id="intUnif" aria-label="Default select example">
                                <option selected value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row my-4">
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnUniSim">Simular</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnUniDel">Reiniciar</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnUniGraf">Graficar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="collapse" id="collapseExponencial">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text">Lambda</span>
                            <input class="form-control" type="text" id="exp-lambda" placeholder="Lambda deseado" type="number" />
                        </div>
                    </div>
                    
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text">N</span>
                            <input class="form-control" id="exp-n" placeholder="Cantidad de nros" type="number" />
                        </div>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text" for="intExp">Intervalos</span>
                            <select id="intExp" class="form-select" aria-label="Default select example">
                                <option selected value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row my-4">
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnExpSim">Simular</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnExpDel">Reiniciar</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnExpGraf">Graficar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="collapse" id="collapseNormal">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text">Media</span>
                            <input class="form-control" type="text" id="normal-media" placeholder="Media deseada" type="number" />
                        </div>
                    </div>
                    
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text">Desv. Estandar</span>
                            <input class="form-control" id="normal-desviacion" placeholder="Desv. deseada" type="number" />
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text">N</span>
                            <input class="form-control" id="normal-n" placeholder="Cantidad de nros" type="number" />
                        </div>
                </div>

                <div class="row my-4">
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text" for="intNormal">Intervalos</span>
                            <select id="intNormal" class="form-select" aria-label="Default select example">
                                <option selected value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row my-4">
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnNormalSim">Simular</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnNormalDel">Reiniciar</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary button" id="btnNormalGraf">Graficar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8">
                <div id="gridVariable" class="ag-theme-alpine my-2" style="height: 500px; width: 100%;"></div>
                <button hidden="hidden" id="btnExportToExcelRandVar" class="btn btn-info"
                    style="margin-bottom: 5px; font-weight: bold">Exportar a Excel</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="gridFrecuencia" class="ag-theme-alpine my-2" style="height: 500px; width: 100%;"></div>
                <span id="dataL"></span>
                <span id="resL"></span>
                <button hidden="hidden" id="btnExportToExcelFrec" class="btn btn-info"
                    style="margin-bottom: 5px; font-weight: bold">Exportar a Excel</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="gridGrafico" class="ag-theme-alpine my-2" style="height: 500px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="https://unpkg.com/ag-grid-enterprise@27.1.0/dist/ag-grid-enterprise.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>

    <script type="module" src="./Generadores/normal.js"></script>
    <script type="module" src="./Generadores/uniforme.js"></script>
    <script type="module" src="./Generadores/exponencial.js"></script>
    <script type="module" src="./graficos.js"></script>
</body>

</html>
