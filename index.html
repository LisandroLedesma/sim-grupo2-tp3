    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> SIM - TP3 </title>

    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">SIM - TP 3 - grupo 2</a>
        </div>
    </nav>
    <button class="btn btn-primary mx-2 my-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Integrantes</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Integrantes:</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p> Avram, Leandro - 69099 </p>
            <p> De Bianchetti, Mora - 84167 </p>
            <p> Gavilan, Ezequiel - 67858 </p>
            <p> Ledesma, Lisandro - 73153 </p>
            <p> Paez, Francisco - 83112 </p>
            <p> Toledo Antonio - 81864 </p>
        </div>
    </div>

    <hr>

    <a class="mx-2 btn btn-primary" data-bs-toggle="collapse" href="#collapseUniforme" role="button"
        aria-expanded="false" aria-controls="collapseExample">
        Uniforme
    </a>
    <a class="mx-2 btn btn-primary" data-bs-toggle="collapse" href="#collapseExponencial" role="button"
        aria-expanded="false" aria-controls="collapseExample">
        Exponencial
    </a>
    <a class="mx-2 btn btn-primary" data-bs-toggle="collapse" href="#collapseNormal" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Normal
    </a>

        Poisson
    </a> -->


    <div class="collapse" id="collapseUniforme">
        <div class="container-fluid">
            <hr>
            <label style="display: block;" for="unif-a">A:</label>
            <input id="unif-a" placeholder="Ej: 10" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="unif-b">B:</label>
            <input id="unif-b" placeholder="Ej: 20" style="margin: 0.5em;" type="number" />

            <label style="display: block;" for="unif-n">N:</label>
            <input id="unif-n" placeholder="Cantidad de números" style="margin: 0.5em;" type="number" />

            <label style="display: block;" for="intUnif">Intervalos:</label>
            <select id="intUnif" class="form-select" aria-label="Default select example">
                <option selected value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
            <hr>
            <button type="button" class="btn btn-success" id="btnUniSim">Simular</button>
            <button type="button" class="btn btn-danger" id="btnUniDel">Reiniciar</button>
            <button type="button" class="btn btn-info" id="btnUniGraf">Graficar</button>
            <hr>
        </div>
    </div>

    <div class="collapse" id="collapseExponencial">
        <div class="container-fluid">
            <hr>
            <label style="display: block;" for="exp-lambda">Lambda:</label>
            <input id="exp-lambda" placeholder="Lambda deseado" style="margin: 0.5em;" type="number" />


            <label style="display: block;" for="exp-n">N:</label>
            <input id="exp-n" placeholder="Cantidad de nros" style="margin: 0.5em;" type="number" />

            <label style="display: block;" for="intExp">Intervalos:</label>
            <select id="intExp" class="form-select" aria-label="Default select example">
                <option selected value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
            <hr>
            <button type="button" class="btn btn-success" id="btnExpSim">Simular</button>
            <button type="button" class="btn btn-danger" id="btnExpDel">Reiniciar</button>
            <button type="button" class="btn btn-info" id="btnExpGraf"> Graficar </button>
            <hr>
        </div>
    </div>

    <div class="collapse" id="collapseNormal">
        <div class="container-fluid">
            <hr>
            <label style="display: block;" for="normal-media">Media:</label>
            <input id="normal-media" placeholder="Media deseada" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="normal-desviacion">Desviación:</label>
            <input id="normal-desviacion" placeholder="c" style="margin: 0.5em;" type="number" />

            <label style="display: block;" for="normal-n">N:</label>
            <input id="normal-n" placeholder="Cantidad de nros" style="margin: 0.5em;" type="number" />

            <label style="display: block;" for="intNormal">Intervalos:</label>
            <select id="intNormal" class="form-select" aria-label="Default select example">
                <option selected value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
            <hr>
            <button type="button" class="btn btn-success" id="btnNormalSim">Simular</button>
            <button type="button" class="btn btn-danger" id="btnNormalDel">Reiniciar</button>
            <button type="button" class="btn btn-info" id="btnNormalGraf"> Graficar </button>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-8">
            <div id="gridVariable" class="ag-theme-alpine my-2" style="height: 500px; width: 100%;"></div>
            <button hidden="hidden" id="btnExportToExcelRandVar" class="btn btn-info"
                style="margin-bottom: 5px; font-weight: bold">Exportar a Excel</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="gridFrecuencia" class="ag-theme-alpine my-2" style="height: 500px; width: 100%;"></div>
            <span id="dataL"></span>
            <span id="resL"></span>
            <button hidden="hidden" id="btnExportToExcelFrec" class="btn btn-info"
                style="margin-bottom: 5px; font-weight: bold">Exportar a Excel</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="gridGrafico" class="ag-theme-alpine my-2" style="height: 500px; width: 100%;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="https://unpkg.com/ag-grid-enterprise@27.1.0/dist/ag-grid-enterprise.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>

    <script type="module" src="./Generadores/normal.js"></script>
    <script type="module" src="./Generadores/uniforme.js"></script>
    <script type="module" src="./Generadores/exponencial.js"></script>
    <script type="module" src="./graficos.js"></script>
